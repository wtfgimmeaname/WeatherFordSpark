  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/weatherford.css">

<body>
  <!--[if lt IE 7]>

  <header>
    <div>
      <h1>WeatherFordSpark <span>Beta</span></h1>
      <h2>A Play on My Favorite Web Service</h2>
      <form action="#" method="get" id="location-search">
        <input type="text" id="location" name="location"
               value="San Francisco, CA, USA" />
        <input type="submit" value="Search" />
      </form>
      <div class="current-cookie"><p></p><a href="#">X</a></div>
    </div>
  </header>
  <article id="weather-data" class="weather-data-holder yui3-g">
    <section id="map-canvas" class="gmap yui3-u-2-5"></section>
    <section id="weather-hud" class="whud yui3-u-3-5">
      <header id="current" class="current-weather">
        <p class="label">Now:</p><p class="icon ir"></p>
        <p class="temp"></p><p class="weather"></p>
        <p class="time"></p><p class="location"></p>
      </header>
      <div class="yui3-g">
        <article class="day clone yui3-u-1-6">
          <header><h3></h3></header>
          <section>
            <p class="icon ir"></p>
            <p class="weather"></p>
            <p class="temp-high"><span></span></p>
            <p class="temp-low"><span></span></p>
            <p class="winds"></p>
          </section>
          <footer>
          </footer>
        </article>
      </div>
    </section>
  </article>

  <script type="text/javascript" src="js/vendor/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCHc8NBkhZEZWTdWCI1ZkuJuuWpUCBE1HY&libraries=weather&sensor=false"></script>

  <script type="text/javascript" src="js/weatherford.js"></script>
